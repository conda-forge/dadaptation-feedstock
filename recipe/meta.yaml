{% set name = "dadaptation" %}
{% set version = "3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dadaptation-{{ version }}.tar.gz
  sha256: de8e8289d56bfdee0c8e3ca353143295d8a48363bcb02d6868a708354b47ccc0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - pytorch >=1.51

test:
  imports:
    - dadaptation
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/facebookresearch/dadaptation
  summary: Learning Rate Free Learning for Adam, SGD and AdaGrad
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - prototaxites
